
<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tavant | LeaveApplication</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body class="leave-application container-fluid">
  <div class="row">
    <header class="clearfix">
      <div class="background-container col-sm-12">
        <div class="col-xs-6 logo-container">
          <a href="#" title="Home">
            <img alt="Tavant logo" src="./assests/logo.png">
          </a>
        </div>
        <div class="col-xs-6 col-md-3 pull-right user-detail">
          <ul>
            <li class="pull-left">
              <span href="#"> ABCD
                <img src="./assests/user-img.png">
              </span>
            </li>
            <li class="tavant-icon tavant-setting">
              <a href="#" title="Settings"></a>
            </li>
            <li class="tavant-icon tavant-logout">
              <a href="#" title="Logout"></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="">
            <a href="#"><span class="tavant-icon tavant-home"></span> Home</a>
          </li>
          <li class="active">
            <a href="#"><span class="tavant-icon tavant-tick"></span> Apply Leave</a>
            <span class="arrow-down"></span>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section class="apply-leave clearfix">
        <h3>Apply Leave</h3>
        <form class="row leave-form" action="#">
        <div class="left-section col-md-8">
        <div class="col-md-6">
          <label for="leaveType">Leave Type</label>
          <select id="leaveType" name="leaveType">
            <option selected="selected">PL</option>
            <option>CL</option>
            <option>SL</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="startDate">Start date<sup>*</sup></label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="col-md-12">
          <label for="reason">Reason<sup>*</sup></label>
          <input type="text" id="reason" name="reason" required>
          </div>
        </div>
        <div class="right-section col-md-4">
        <div class="col-md-12">
          <label for="endDate">End Date<sup>*</sup></label>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="col-md-12">
           <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" pattern="[0-9]{10}" oninvalid="setCustomValidity('Please Enter Numbers only')">
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary">Add To Bucket</button>
        </div>
        <div class="col-md-12 date-error"></div>
        </div>
        </form>
      </section>

      <section class="leave-bucket clearfix">
        <h3>Leave Bucket <span class="pull-right minus-sign">-</span></h3>
        <form class="leave-bucket-form" data-ajax-url="http://localhost:3000/data/leaveSubmit.json">
        <div class="pull-left col-md-9 col-xs-12">
          <label for="showEntries">Show</label>
          <select id="showEntries" name="showEntries">
            <option>All</option>
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
          </select>
          <span>entries</span>
          <span>Duration:2</span>
          </div>
          <div class="pull-right text-right col-md-3 col-xs-12">
            <label for="search">Search</label>
            <input type="text" id="search" name="search">
          </div>
          <table class="table leave-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Day</th>
                <th class="text-center">Half Day</th>
                <th>Leave Type</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- generated through JS -->
            </tbody>
          </table>
          <div class="col-md-12">
          <button class="btn btn-primary pull-right disabled">Submit</button>
          </div>
          <div class="col-md-12"><span class="pull-right success-msg"></span></div>
        </form>
      </section>
    </main>
  </div>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
